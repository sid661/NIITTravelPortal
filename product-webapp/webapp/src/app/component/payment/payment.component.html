            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="amount" style="margin-left:-360px ;">AMOUNT</label> <input type="number"
                    class="form-control" formControlName="amount" readonly

            </div>

                background-image: linear-gradient(to right, #9cecfb, #65c7f7, #0052d4);
                      font-size: 23px; color: white; width: 230px; border-radius: 10px; height: 45px; border: 2px solid white;
