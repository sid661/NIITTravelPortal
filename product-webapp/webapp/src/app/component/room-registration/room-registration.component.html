<div class="container" *ngIf="loggedIn && userRole=='USER' || !loggedIn" >
    <h1 class="heading">Trending Restaurants To Visit in Delhi</h1>
    <div fxLayout="row wrap" fx fxLayoutGap="1%">
    <mat-card class="example-card"  *ngFor="let restaurant of resturantArray|slice:0:3" >
      <div class="image">  <app-image [image]="restaurant.image"></app-image ></div>
        <mat-card-header>
          
           <mat-card-title></mat-card-title>
        </mat-card-header>
        
        <mat-card-content   class="text" style="font-style:italic ;">
          
            {{restaurant.restaurantName}}<br>
          
        </mat-card-content>
      </mat-card>
    </div>
<hr>
