
<div ></div>

<mat-card class="example-form"  [formGroup]="ReviewForm" enctype="multipart/form-data">
    <div><h1>Review</h1></div>
    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Subject</mat-label>
            <input  matInput placeholder="Subject" class="inputs" formControlName="subject">
        </mat-form-field>
        <br>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Rating</mat-label>
            <input type="number" matInput placeholder="Rating" class="inputs" formControlName="rating">
        </mat-form-field>
        <br>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Date</mat-label>
            <input type="date" matInput placeholder="Date" class="inputs" formControlName="date">
        </mat-form-field>
        <br>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea rows="3" cols="4"  matInput formControlName="description"  placeholder="Hotel Description"></textarea> 
        </mat-form-field>

      

   <br>
   <br>
       
     
        <button mat-raised-button type="submit" color="primary" (click)="saveData()">SUbmit </button>
        
    </div>

</mat-card>
